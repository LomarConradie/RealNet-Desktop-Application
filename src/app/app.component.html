<!-- All html documents that needs to be displayed are declared here. -->
<div class="page">
    <div class="header">
        <!-- <div class="slider" *ngIf="loading">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div> -->

        <!-- Navbar -->
        <app-navbar *ngIf="auth.user$ | async as user "></app-navbar>
    </div>

    <div #content class="content" id="content" (scroll)="checkScrollTop($event)">
        <!-- Main page below navbar which contains a component (LJLG) -->
        <main [@routerAnimations]="prepareRoute(outlet)">
            <!-- This router outlet will swap out components inside the HTML component, when called (eg. by button click) -->
            <router-outlet #outlet="outlet"></router-outlet>
        </main>
    </div>

    <div class="footer">


    </div>

</div>

<button class="BackToTop_Btn" [class.active]="showScroll" (click)="scrollToTop()">
    <svg aria-hidden="true" focusable="false" data-icon="arrow-to-top" role="img" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 384 512">
        <path fill="currentColor" class="icon-primary"
            d="M35.5 279.9l148-148.4c4.7-4.7 12.3-4.7 17 0l148 148.4c4.7 4.7 4.7 12.3 0 17l-19.6 19.6c-4.8 4.8-12.5 4.7-17.1-.2L218 219.2V468c0 6.6-5.4 12-12 12h-28c-6.6 0-12-5.4-12-12V219.2l-93.7 97.1c-4.7 4.8-12.4 4.9-17.1.2l-19.6-19.6c-4.8-4.7-4.8-12.3-.1-17zM12 84h360c6.6 0 12-5.4 12-12V44c0-6.6-5.4-12-12-12H12C5.4 32 0 37.4 0 44v28c0 6.6 5.4 12 12 12z">
        </path>
    </svg>
    <a>Back To Top</a>
</button>

<app-snackbar></app-snackbar>
