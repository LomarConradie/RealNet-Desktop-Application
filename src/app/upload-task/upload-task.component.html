<div class="pic">
    <div *ngIf="percentage | async as pct">

        <div class="pbar">
            <div id="completion" class="completion" [ngStyle]="{'width': (percentage === null ? 1 : pct) + '%'}">
                {{ (pct/100) | percent}}</div>
        </div>
    </div>

    <div *ngIf="snapshot | async as snap">
        <!-- {{snap.bytesTransfered}} of {{snap.totalBytes}} -->
        <div *ngIf="downloadURL as url">
            <h3>Completed!</h3>
            <!-- <img [src]="url"><br> -->
        </div>

        <!-- <div *ngIf="cancelled">
            <h3>Cancelled</h3>
        </div> -->

        <button (click)="task.pause()" [disabled]="!isActive(snap)">❚❚ Pause</button>
        <button (click)="removeFile()" [disabled]="done">✖ Cancel</button>
        <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">► Resume</button>
        <hr>
    </div>
</div>
